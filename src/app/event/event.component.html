<div class="row">
    <!-- Champ de recherche pour le titre -->
    <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()" 
        placeholder="Search by lieu"
    />

    <!-- Liste des événements filtrés -->
    <div class="col-md-4" *ngFor="let p of filteredEvents">
        <div 
            class="card" 
            style="width: 18rem;" 
            [ngStyle]="{'background-color': p.disponible ? 'green' : 'red'}"
        >
            <div class="card-body">
                <h5 class="card-title">Title: {{ p.title }}</h5>
                <p class="card-text">Description: {{ p.description }}</p>
                <p class="card-text">Lieu: {{ p.lieu }}</p>
                <p class="card-text">Date: {{ p.date }}</p>
                <p class="card-text">Disponible: {{ p.disponible }}</p>
                <p class="card-text">NbrMax: {{ p.nbrMax }}</p>
             
                <!-- Boutons d'action -->
                <button class="btn btn-primary" [routerLink]="">Detail</button>
                <br>
                <button 
                    class="btn btn-danger" 
                    (click)="deleteEvent(p.id)"
                >
                    Delete
                </button>
                <button 
                    class="btn btn-success" 
                    [routerLink]="['/updateee', p.id]"
                >
                    Update
                </button>
            </div>
        </div>
    </div>   

    <!-- Bouton pour calculer le nombre d'événements disponibles -->
    <div class="mt-3">
        <button 
            class="btn btn-info" 
            (click)="calculateTitleEmployee()"
        >
            Calculate events with disponible "true"
        </button>
    </div>

    <!-- Affichage du nombre d'événements disponibles -->
    <div *ngIf="titleEmployeeCount >= 0" class="mt-2">
        <p>Total événements with disponible "true": {{ titleEmployeeCount }}</p>
    </div>
</div>
