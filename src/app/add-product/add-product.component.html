<h1>Add Product</h1>

<form [formGroup]="formLogin" (ngSubmit)="save()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="jj/mm/aaaa" formControlName="id">
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <!-- Liste dÃ©roulante pour le champ Title -->
        <select class="form-control" id="title" formControlName="title">
            <option value="titleprince">TitlePrince</option>
            <option value="titleemployee">TitleEmployee</option>
        </select>
    </div>
 

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price">
    </div>
    <div class="alert alert-danger" *ngIf="formLogin.controls['price'].invalid && formLogin.controls['price'].touched">
        <p *ngIf="formLogin.get('price')?.errors?.['required']">Price is required </p>
        <p *ngIf="formLogin.controls['price'].hasError('min')">Price must be greater than or equal to 0</p>
    </div>


    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="price" placeholder="Enter quantity" formControlName="quantity">
    </div>
    <div class="alert alert-danger" *ngIf="formLogin.controls['quantity'].invalid && formLogin.controls['quantity'].touched">
        <p *ngIf="formLogin.get('quantity')?.errors?.['required']">mot de passe is required </p>
        <p *ngIf="formLogin.get('quantity')?.errors?.['required']">mot de passe doit commencer par majus</p>
        <p *ngIf="formLogin.controls['quantity'].hasError('min')">6 caracteres</p>
    </div>
    


    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" placeholder="Enter image URL" formControlName="image">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Submit</button>
</form>
