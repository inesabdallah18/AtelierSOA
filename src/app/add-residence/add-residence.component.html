<h1>Add Residence</h1>

<form [formGroup]="residenceForm">
    <div class="form-group">
        <label for="residenceId">ID</label>
        <input type="number" class="form-control" id="residenceId" placeholder="Enter residence ID" formControlName="id" />
        <div class="alert alert-danger" *ngIf="residenceForm.controls['id'].invalid && residenceForm.controls['id'].touched">
            ID is required.
        </div>
    </div>

    <div class="form-group">
        <label for="residenceName">Name</label>
        <input type="text" class="form-control" id="residenceName" placeholder="Enter residence name" formControlName="name" />
        <div class="alert alert-danger" *ngIf="residenceForm.controls['name'].invalid && residenceForm.controls['name'].touched">
            <p *ngIf="residenceForm.get('name')?.errors?.['required']">
                Name is required.
            </p>
            <p *ngIf="residenceForm.get('name')?.errors?.['minlength']">
                Name must be at least 3 characters.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="residenceAddress">Address</label>
        <input type="text" class="form-control" id="residenceAddress" placeholder="Enter residence address" formControlName="address" />
        <div class="alert alert-danger" *ngIf="residenceForm.controls['address'].invalid && residenceForm.controls['address'].touched">
            <p *ngIf="residenceForm.get('address')?.errors?.['required']">
                Address is required.
            </p>
            <p *ngIf="residenceForm.get('address')?.errors?.['minlength']">
                Address must be at least 10 characters.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="residenceImage">Image URL</label>
        <input type="text" class="form-control" id="residenceImage" placeholder="Enter image URL" formControlName="image" />
        <div class="alert alert-danger" *ngIf="residenceForm.controls['image'].invalid && residenceForm.controls['image'].touched">
            Image URL is required.
        </div>
    </div>

    <div class="form-group">
        <label for="residenceStatus">Status</label>
        <select class="form-control" id="residenceStatus" formControlName="status">
      <option value="" disabled>Select status</option>
      <option value="Available">Available</option>
      <option value="Unavailable">Unavailable</option>
    </select>
        <div class="alert alert-danger" *ngIf="residenceForm.controls['status'].invalid && residenceForm.controls['status'].touched">
            Status is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addResidence()" [disabled]="residenceForm.invalid">
    Submit
  </button>
</form>
