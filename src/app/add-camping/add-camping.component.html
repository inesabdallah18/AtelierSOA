<h1>Add Camping</h1>

<form [formGroup]="formLogin" (ngSubmit)="save()">
  <!-- Champ ID -->
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" formControlName="id" placeholder="Enter ID">
    <div class="alert alert-danger" *ngIf="formLogin.get('id')?.invalid && formLogin.get('id')?.touched">
      <p *ngIf="formLogin.get('id')?.hasError('required')">ID is required.</p>
    </div>
  </div>

  <!-- Champ Description -->
  <div class="form-group">
    <label for="description">Description</label>
    <select class="form-control" id="description" formControlName="description">
      <option value="descriptionprince">DescriptionPrince</option>
      <option value="descriptionemployee">DescriptionEmployee</option>
    </select>
    <div class="alert alert-danger" *ngIf="formLogin.get('description')?.invalid && formLogin.get('description')?.touched">
      <p *ngIf="formLogin.get('description')?.hasError('required')">Description is required.</p>
      <p *ngIf="formLogin.get('description')?.hasError('minlength')">Description must have at least 4 characters.</p>
    </div>
  </div>

  <!-- Champ NbPlace -->
  <div class="form-group">
    <label for="nbPlace">Nb Place</label>
    <input type="number" class="form-control" id="nbPlace" formControlName="nbPlace" placeholder="Enter number of places">
    <div class="alert alert-danger" *ngIf="formLogin.get('nbPlace')?.invalid && formLogin.get('nbPlace')?.touched">
      <p *ngIf="formLogin.get('nbPlace')?.hasError('required')">Nb Place is required.</p>
      <p *ngIf="formLogin.get('nbPlace')?.hasError('min')">Nb Place must be greater than or equal to 0.</p>
    </div>
  </div>

  <!-- Champ Date DÃ©but -->
  <div class="form-group">
    <label for="dateDebut">Date Debut</label>
    <input type="date" class="form-control" id="dateDebut" formControlName="dateDebut">
    <div class="alert alert-danger" *ngIf="formLogin.get('dateDebut')?.invalid && formLogin.get('dateDebut')?.touched">
      <p *ngIf="formLogin.get('dateDebut')?.hasError('required')">Date Debut is required.</p>
    </div>
  </div>

  <!-- Champ Date Fin -->
  <div class="form-group">
    <label for="dateFin">Date Fin</label>
    <input type="date" class="form-control" id="dateFin" formControlName="dateFin">
    <div class="alert alert-danger" *ngIf="formLogin.get('dateFin')?.invalid && formLogin.get('dateFin')?.touched">
      <p *ngIf="formLogin.get('dateFin')?.hasError('required')">Date Fin is required.</p>
    </div>
  </div>

  <!-- Champ Etat -->
  <div class="form-group">
    <label for="etat">Etat</label>
    <select class="form-control" id="etat" formControlName="etat">
      <option [value]="true">true</option>
      <option [value]="false">false</option>
    </select>
  </div>

  <!-- Bouton Submit -->
  <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Submit</button>
</form>
